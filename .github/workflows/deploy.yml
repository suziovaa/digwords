name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
      
      - name: Verify API URL environment variable
        run: echo "VITE_API_URL is set to $VITE_API_URL"
        env:
          VITE_API_URL: https://digwords-api.onrender.com
        
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: https://digwords-api.onrender.com
      
      - name: Copy SPA routing files
        run: |
          cp client/public/404.html dist/public/404.html
          cp client/public/.nojekyll dist/public/.nojekyll
      
      - name: Verify files before deployment
        run: |
          echo "Files in dist/public:"
          ls -la dist/public/
          echo "404.html exists:" 
          cat dist/public/404.html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public
          cname: www.digwords.online
