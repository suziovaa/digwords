services:
  # Backend API Service
  - type: web
    name: digwords-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/terms
