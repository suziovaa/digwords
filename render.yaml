services:
  # Full-stack service: Frontend (SPA) + Backend (API)
  - type: web
    name: digwords
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/terms
